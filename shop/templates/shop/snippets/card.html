<div class="card" style="width: 18rem;">
    {% if object.image %}
        <a href="{% url 'products:detail' slug=object.slug%}">
            <img class="card-img-top" src="{{ object.image.url }}" alt="Card image cap">
        </a>
    {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ object.title }}</h5>
    <p class="card-text">{{ object.description}}</p>
    <a href="{% url 'products:detail' slug=object.slug %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
