<form class="form-product-ajax" class="form my-2 my-lg-0" method="post" action="{% url 'carts:update' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    {% if in_cart %}
        <button type="submit" class="btn btn-danger btn-sm" style="padding: 0; cursor: pointer">Remove</button>
    {% else %}
        {% if product in cart.products.all %}
            <button type="submit" class="btn btn-danger">Remove</button>
        {% else %}
            <button type="submit" class="btn btn-success">Add to cart</button>
        {% endif %}
    {% endif %}
</form>
