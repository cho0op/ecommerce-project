{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center"> Contact Us</h1>
            </div>
            <div class="col-12 mx-auto">
                <form class="contact-form" method="post" action="{% url 'contacts' %}">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-default mt-3">Submit</button>
                </form>
            </div>
        </div>
{% endblock %}
