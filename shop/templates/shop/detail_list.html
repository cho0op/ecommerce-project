{% extends 'shop/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ object.title }}</h1>
                {{ object.timestamp|time }}
                {{ object.description|linebreaks }}
                <br>
                {% if object.image %}
                <img src="{{ object.image.url }}" class="image-fluid" alt='{{ object.slug }}'>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
