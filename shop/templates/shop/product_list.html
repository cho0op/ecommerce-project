{% extends 'shop/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for object in object_list %}
                <div class="col">
                    {{ forloop.counter }}
                    {% include 'shop/snippets/card.html' %}
                    {% if forloop.counter|divisibleby:2%}
                        </div></div><div class="row">
                    {% else %}
                        </div>
                    {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
